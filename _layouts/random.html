{% include _meta.html %}
<script>
  var posts = [];
  {% for post in site.posts %}
  posts.push("{{ post.url }}");
  {% endfor %}
  document.write("<meta http-equiv=\"refresh\" content=\"1;url=");
  document.write(posts[Math.floor(Math.random() * posts.length)]);
  document.write("\">");
</script>
<style>
  body {
    background-color: lime;
  }
</style>
</head>

<body>
</body>
</html>
